<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">

</head>
<body>
	<!-- hangman.jpg courtesy Erica Hargreave under Creative Commons Attribution-NonCommercial 2.0 Generic (CC BY-NC 2.0) license. original image located https://www.flickr.com/photos/ericahargreave/3717552934/ -->
  <div class="container">
	<div class="row">
	  <div class="col-md-12">
		<h1 class="text-center">Hangman</h1>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-2"></div>

	  <div class="col-md-4 well" id="score-side">
		<img class="img-responsive" src="assets/images/hangman.jpg">
		<br>
		<br>
		<ul class="list-unstyled">
		  <li class="text-center" id="score">Score: 0</li>
		</ul>
	  </div>

	  <div class="col-md-4 well" id="word-side">
		<div id="game">
		  <ul class="text-center list-unstyled">
		    <li id="word"></li>
		    <br>
		    <br>
		    <li id="remaining">Guesses Remaining: 8</li>
		    <li>Letters Guessed: </li>
		    <li id="wrongLetters"></li>
		    <li></li>
		  </ul>
		</div>
	  </div>

		<div class="col-md-2"></div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
